<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
	<link rel="stylesheet" type="text/css" href="style.css">
	<title>Create New Group</title>
</head>
<body>
	<ol class="breadcrumb">
		<li class="breadcrumb-item"><a href="">Home</a></li>
		<li class="breadcrumb-item active">Create</li>
	</ol>

	<div class="row">
		<h1>Create New Group</h1>
	</div> 

	<hr class="col-10">

	<div class="container">
		<form name = "creategroup" action="CreateGroupServlet" method="POST">
			<div class="form-group row">
				<label for="group-name-id" class="col-4"> 
					<h4>Group Name</h4> 
				</label>
			</div> <!-- .form-group -->

			<div class="col-5">
				<input type="text" class="form-control" id="group-name-id" name="groupName">
			</div>
			
			<div class="form-group row">
				<label for="username-id" class="col-5"> 
					<h4>Add Group Members By Username</h4> 
				</label>
			</div> <!-- .form-group -->

			<div class="input-group col-5">
				<div class="input-group-prepend">
			    	<button class="btn btn-outline-success" type="button">+ ADD MEMBER</button>
			 	 </div>
			 	 <input type="text" class="form-control" id="username-id" name="username">
			</div>

			<div class="row add-member col-5">
				<ul id="added-member-list">

				</ul>
			</div>	

			<div class="col-5">
				<button type="submit" name="submit" value="Submit Form" class="btn btn-primary">CREATE GROUP</button>
			</div>
			
		</form>
	</div> <!-- .container -->


	<script
	src="http://code.jquery.com/jquery-3.4.1.min.js"
  	integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="
  	crossorigin="anonymous"></script>
  	<script src="https://kit.fontawesome.com/536488f33b.js" crossorigin="anonymous"></script>
	<script src="main.js"></script>
</body>
</html>
